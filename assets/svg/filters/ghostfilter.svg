<svg style="position:fixed; top:100vh">
  <defs>
<filter id="blob" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse" color-interpolation-filters="linearRGB">
	<feTurbulence type="turbulence" baseFrequency="0.013 0.01" numOctaves="2" seed="1" stitchTiles="stitch" result="turbulence"></feTurbulence>
	<feFlood id="filtercolor" flood-color="#38252f" flood-opacity="1" result="flood"></feFlood>
	<feComposite in="flood" in2="turbulence" operator="in" result="composite1"></feComposite>
	<feComposite in="composite1" in2="SourceAlpha" operator="in" result="composite2"></feComposite>
</filter>
</defs>
