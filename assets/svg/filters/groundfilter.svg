<svg style="position:fixed; top:100vh">
  <defs>
<filter id="blob" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
	<feTurbulence type="fractalNoise" baseFrequency="0.05 0.05" numOctaves="5" seed="1" stitchTiles="stitch" result="turbulence"/>
	<feDiffuseLighting id="filtercolor" surfaceScale="0.3" diffuseConstant="3.1" lighting-color="#000" in="turbulence" result="diffuseLighting">
    		<feDistantLight azimuth="100" elevation="17"/>
  	</feDiffuseLighting>
	<feComposite in="diffuseLighting" in2="SourceAlpha" operator="in" result="composite"/>
</filter>
</defs>
</svg>